<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="par">
      <div id="main">
        <div id="row1">
          <div id="box11"><p id="p1"></p></div>
          <div id="box12"><p id="p2"></p></div>
          <div id="box13"><p id="p3"></p></div>
        </div>
        <div id="row2">
          <div id="box21"><p id="p4"></p></div>
          <div id="box22"><p id="p5"></p></div>
          <div id="box23"><p id="p6"></p></div>
        </div>
        <div id="row3">
          <div id="box31"><p id="p7"></p></div>
          <div id="box32"><p id="p8"></p></div>
          <div id="box33"><p id="p9"></p></div>
        </div>
      </div>
    </div>

    <p id="result">Start Playing!</p>

    <script src="script.js"></script>
  </body>
</html>
